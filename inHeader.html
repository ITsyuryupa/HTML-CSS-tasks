<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 20px; /* Добавлены отступы слева и справа */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .admin-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-icon.png" alt="Icon">
            <span>Your Logo</span>
        </div>
        <a href="#" class="admin-link">Admin</a>
    </header>
    <!-- Остальное содержимое страницы -->
</body>
</html>
