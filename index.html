<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .event-card {
      display: grid;
      grid-template-columns: 200px 1fr;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .event-card img {
      width: 100%;
      height: auto;
      border-right: 1px solid #ddd;
    }

    .event-details {
      padding: 20px;
    }

    .event-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event-meta {
      color: #777;
      margin-bottom: 10px;
    }

    .event-description {
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="event-card">
    <img src="event-image.jpg" alt="Event Image">
    <div class="event-details">
      <div class="event-title">Название мероприятия</div>
      <div class="event-meta">Дата: 10 ноября 2023</div>
      <div class="event-meta">Время: 18:00 - 20:00</div>
      <div class="event-description">
        <p>Описание мероприятия здесь. Можно добавить дополнительные абзацы с дополнительной информацией.</p>
      </div>
    </div>
  </div>

</body>
</html>
